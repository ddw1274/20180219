<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<META http-equiv="Expires" content="-1"> 
<META http-equiv="Pragma" content="no-cache"> 
<META http-equiv="Cache-Control" content="No-Cache"> 
<script type="text/javascript">
function aprint(){
	var print = document.getElementById("print");	// html 에서 id 가 print 인거 찾아서 변수 print 담기
	var number = document.getElementById("number").value;
	var star_numbers = 1;
	
//	alert(print);
//	alert(number);
	print.innerHTML= "";
	for(var i=0; i < number ; i++){
		for(var k=0; k < number-i-1 ; k++){
			print.innerHTML +="&nbsp";
		}
		for(var j=0; j < star_numbers ; j++){
			print.innerHTML += "*";
		}
		print.innerHTML += "<br>";
		star_numbers = star_numbers+2;
	}
//	print.innerHTML = "무조건 이거 나옴";
	
}
</script>
</head>
<body>
<form name="test">
	<input type="text" value="2" id="number"/>
	<input type="button" value="별표출력" onclick="aprint();"/>
</form>
<div id="print">
</div>
</body>
</html>
